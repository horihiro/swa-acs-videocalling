<!DOCTYPE html>
<html>

<head>
  <title>Communication Client - 1:1 Video Calling Sample</title>
</head>

<body>
  <h4>Azure Communication Services</h4>
  <h1>1:1 Video Calling Quickstart</h1>
  <input id="callee-id-input" type="text" placeholder="Who would you like to call?"
    style="margin-bottom:1em; width: 200px;" />
  <div id="caller-id"></div>

  <div>
    <button id="call-button" type="button" disabled="true">
      start call
    </button>
    &nbsp;
    <button id="hang-up-button" type="button" disabled="true">
      hang up
    </button>
    &nbsp;
    <button id="start-Video" type="button" disabled="true">
      start video
    </button>
    &nbsp;
    <button id="stop-Video" type="button" disabled="true">
      stop video
    </button>
  </div>

  <div id="videos" style="overflow: hidden">
    <div style="float: left;">
      <div>Local Video</div>
      <div style="height:200px; width:300px; background-color:black; position:relative; margin: 5pt;">
        <div id="myVideo" style="background-color: black; position:absolute; top:50%; transform: translateY(-50%);">
        </div>
      </div>
    </div>
    <div style="float: left;">
      <div>Remote Video</div>
      <div style="height:200px; width:300px; background-color:black; position:relative; margin: 5pt;">
        <div id="remoteVideo" style="background-color: black; position:absolute; top:50%; transform: translateY(-50%);">
        </div>
      </div>
    </div>
  </div>
  <dialog id="select-Camera">
    <form method="dialog">
      <p>
        <label>Camera:
          <select>
          </select>
        </label>
      </p>
      <menu>
        <button value="cancel">Cancel</button>
        <button value="Ok">Confirm</button>
      </menu>
    </form>
  </dialog>
  <script src="./bundle.js"></script>
</body>

</html>
